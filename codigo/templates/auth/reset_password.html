<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <h1>PAD - Redefinir Senha</h1>
    <div class="auth-links">
        <a href="/">Início</a>
        <a href="{{ url_for('auth.login') }}">Login</a>
    </div>
</header>

<main>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}

    <h2>Nova Senha</h2>

    <form method="post" action="{{ url_for('auth.reset_password') }}">
        <label for="nova_senha">Nova senha:</label>
        <input type="password" id="nova_senha" name="nova_senha" placeholder="Digite sua nova senha" required>

        <label for="confirmar_senha">Confirmar senha:</label>
        <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>

        <button type="submit" style="margin-top: 20px;">Redefinir Senha</button>
    </form>
</main>

<footer>
    <p>Contato: <a href="mailto:faleconosco_pad@gmail.com">faleconosco_pad@gmail.com</a></p>
    <p>PAD - Plataforma de Atendimento Discente</p>
    <p>Projeto produzido na disciplina PPA 2025</p>
    <p>&copy; 2025 Plataforma Acadêmica. <a href="#">Termos de Uso</a></p>
</footer>

</body>
</html>
