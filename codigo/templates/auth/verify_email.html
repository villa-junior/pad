<!DOCTYPE html>
{% block titulo %}Verificação Email{% endblock %}
{% block sub_titulo %}PAD - Verificação Email{% endblock %}

{% block conteudo %}
    <h2>Verificação de E-mail</h2>
    <p>Um código foi enviado para: <strong>{{ email }}</strong></p>
    
    <form method="post">
        <input type="text" name="codigo" placeholder="Código de 6 dígitos" maxlength="6" required>
        <button type="submit">Verificar</button>
    </form>
{% endblock %}
