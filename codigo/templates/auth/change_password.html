<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Trocar Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <h1>PAD - Trocar Senha</h1>
    <div class="auth-links">
        <a href="/">Início</a>
        <a href="/logout">Sair</a>
    </div>
</header>

<main>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    
    <h2>Trocar Senha</h2>
    <form method="post">
        <input type="password" name="current_password" placeholder="Senha Atual" required><br>
        <input type="password" name="new_password" placeholder="Nova Senha" required><br>
        <input type="password" name="confirm_password" placeholder="Confirmar Nova Senha" required><br>
        <button type="submit">Alterar Senha</button>
    </form>     
</main>

<footer>
    <p>Contato: <a href="mailto:faleconosco_pad@gmail.com">faleconosco_pad@gmail.com</a></p>
    <p>PAD - Plataforma de Atendimento Discente</p>
    <p>Projeto produzido na disciplina PPA 2025</p>
    <p>&copy; 2025 Plataforma Acadêmica. <a href="#">Termos de Uso</a></p>
</footer>

</body>
</html>
