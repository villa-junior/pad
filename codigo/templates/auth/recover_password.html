<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <h1>PAD - Recuperar Senha</h1>
    <div class="auth-links">
        <a href="/">Início</a>
        <a href="/auth/login">Log in</a>
    </div>
</header>

<main>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}

    <h2>Recuperar Senha</h2>
    <form method="post" action="{{ url_for('auth.recover_password') }}">
        <input type="text" name="email" placeholder="Digite seu e-mail" required><br>
        <button type="submit">Enviar</button>
    </form>
</main>

<footer>
    <p>Contato: <a href="mailto:faleconosco_pad@gmail.com">faleconosco_pad@gmail.com</a></p>
    <p>PAD - Plataforma de Atendimento Discente</p>
    <p>Projeto produzido na disciplina PPA 2025</p>
    <p>&copy; 2025 Plataforma Acadêmica. <a href="#">Termos de Uso</a></p>
</footer>

</body>
</html>
