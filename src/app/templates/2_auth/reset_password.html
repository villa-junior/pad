<!DOCTYPE html>

{% extends "2_auth/base_auth.html" %}

{% block titulo %}Redefinir Senha{% endblock %}

{% block header %}
    <h1>PAD - Redefinir Senha</h1>
    <div class="auth-links">
        <a href="/">In√≠cio</a>
        <a href="{{ url_for('auth.login') }}">Login</a>
    </div>
{% endblock %}

{% block conteudo %}
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}

    <h2>Nova Senha</h2>

    <form method="post" action="{{ url_for('auth.reset_password') }}">
        <label for="nova_senha">Nova senha:</label>
        <input type="password" id="nova_senha" name="nova_senha" placeholder="Digite sua nova senha" required>

        <label for="confirmar_senha">Confirmar senha:</label>
        <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>

        <button type="submit" style="margin-top: 20px;">Redefinir Senha</button>
    </form>
{% endblock %}
